<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <style>
        .container {
            margin-top: 20px;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup:target {
            display: block;
        }

        .popup-header {
            text-align: right;
        }

        .popup-header a {
            font-size: 20px;
            text-decoration: none;
            color: black;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup:target + .popup-overlay {
            display: block;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .centered-label {
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .button-container button,
        .button-container div.popup-header {
            margin-right: 10px;
        }

        .tab {
            display: none;
        }

        #tab1:checked ~ #content1,
        #tab2:checked ~ #content2 {
            display: block;
        }

        .form-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="#">
            <span id="currentUsername"></span> with roles:
            <span id="currentRoles"></span>
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="row">
    <div class="col-md-2 px-0 bg-lightblue" style="height: 100vh;">
        <div class="container-fluid text-center">
            <div class="d-flex flex-column flex-shrink-0 p-0 text-white">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link active no-refresh">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a href="/user" class="nav-link no-refresh">User</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-10 bg-light" style="height: 100vh;">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="admin-panel" role="tabpanel">
                <div class="container-fluid">
                    <h1 style="margin: 15px; text-align: left; padding-left: 5px;">Admin panel</h1>
                    <input type="radio" class="btn-check" id="tab1" name="tabs" checked>
                    <label class="btn btn-primary" for="tab1">Users table</label>
                    <input type="radio" class="btn-check" id="tab2" name="tabs">
                    <label class="btn btn-primary" for="tab2">New user</label>
                    <div id="content1" class="tab">
                        <div class="tab-content">
                            <div id="users-table" class="tab-pane fade show active">
                                <div class="card">
                                    <div class="container-fluid px-0 bg-light border t">
                                        <h5 class="user-heading"
                                            style="margin: 15px; text-align: left; padding-left: 5px;">All users</h5>
                                    </div>
                                    <div class="container-fluid mt-4">
                                        <div class="table-responsive">
                                            <table class="table table-striped bg-white">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Name</th>
                                                    <th>Age</th>
                                                    <th>Username</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody id="userTable">

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="editUserModal" class="popup">
                                <h3>Edit User</h3>
                                <form id="editUserForm">
                                    <div class="form-group; centered-label">
                                        <label for="editUserId">ID</label>
                                        <input type="text" class="form-control" id="editUserId" name="id" readonly>
                                    </div>
                                    <div class="form-group; centered-label">
                                        <label for="editName">Name</label>
                                        <input type="text" class="form-control" id="editName"
                                               name="editName" required>
                                    </div>
                                    <div class="form-group; centered-label">
                                        <label for="editAge">Age</label>
                                        <input type="number" class="form-control" id="editAge"
                                               name="editAge" required>
                                    </div>
                                    <div class="form-group; centered-label">
                                        <label for="editUsername">Username</label>
                                        <input type="text" class="form-control" id="editUsername"
                                               name="editUsername" required>
                                    </div>
                                    <div class="form-group; centered-label">
                                        <label for="editPassword">Password</label>
                                        <input type="password" class="form-control" id="editPassword"
                                               name="editPassword" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="editRoles">Role</label>
                                        <select multiple class="form-control" id="editRoles" name="editRoles" required>
                                            <!-- Роли будут загружаться через JS -->
                                        </select>
                                    </div>
                                    <div class="button-container">
                                        <button type="button" class="btn btn-secondary btn-lg" id="closeEditUserModal">Close</button>
                                        <button type="submit" class="btn btn-primary btn-lg">Edit</button>
                                    </div>
                                </form>
                            </div>
                            <div class="popup-overlay"></div>

                            <div id="deleteUserModal" class="popup">
                                <h3>Delete user</h3>
                                <form id="deleteUserForm">
                                        <div class="form-group; centered-label">
                                            <label for="deleteId">ID</label>
                                            <input type="text" class="form-control" id="deleteId"
                                                   name="id" readonly>
                                        </div>

                                        <div class="form-group; centered-label">
                                            <label for="deleteName">Name</label>
                                            <input type="text" class="form-control" id="deleteName"
                                                   name="deleteName" readonly>
                                        </div>
                                        <div class="form-group; centered-label">
                                            <label for="deleteAge">Age</label>
                                            <input type="number" class="form-control" id="deleteAge"
                                                   name="deleteAge" readonly>
                                        </div>
                                        <div class="form-group; centered-label">
                                            <label for="deleteUsername">Username</label>
                                            <input type="text" class="form-control" id="deleteUsername"
                                                   name="deleteUsername" readonly>
                                        </div>
                                        <div class="form-group; centered-label">
                                            <label for="deletePassword">Username</label>
                                            <input type="password" class="form-control" id="deletePassword"
                                                   name="deletePassword" readonly>
                                        </div>
                                    <div class="button-container">
                                        <button type="button" class="btn btn-secondary btn-lg" id="closeDeleteUserModal">Close</button>
                                        <button type="submit" class="btn btn-danger btn-lg">Delete</button>
                                    </div>
                                </form>
                            </div>
                            <div class="popup-overlay"></div>
                        </div>
                    </div>
                    <div id="content2" class="tab">
                        <div class="tab-content">
                            <div id="users-table1" class="tab-pane fade show active">
                                <div class="card">
                                    <div class="container-fluid px-0 bg-light border t">
                                        <h5 class="user-heading"
                                            style="margin: 15px; text-align: left; padding-left: 5px;">Add new user</h5>
                                    </div>
                                    <div class="container-fluid mt-4">
                                        <div class="table-responsive">
                                            <div class="form-container" style="display: flex; justify-content: center;">
                                                <form id="addUser">
                                                    <div class="form-group; centered-label">
                                                        <label for="newName">Name</label>
                                                        <input type="text" class="form-control" id="newName"
                                                               name="newName" required>
                                                    </div>
                                                    <div class="form-group; centered-label">
                                                        <label for="newAge">Age</label>
                                                        <input type="number" class="form-control" id="newAge"
                                                               name="newAge" required>
                                                    </div>
                                                    <div class="form-group; centered-label">
                                                        <label for="newUsername">Username</label>
                                                        <input type="text" class="form-control" id="newUsername"
                                                               name="newUsername" required>
                                                    </div>
                                                    <div class="form-group; centered-label">
                                                        <label for="newPassword">Password</label>
                                                        <input type="password" class="form-control" id="newPassword"
                                                               name="newPassword" required>
                                                    </div>
                                                    <div class="form-group; centered-label">
                                                        <label for="roles">Role</label>
                                                        <select multiple class="form-control" id="roles" name="roles" required>
                                                            <!-- Роли будут загружаться через JS -->
                                                        </select>
                                                    </div>
                                                    <div style="display: flex; justify-content: center;">
                                                        <button type="submit" class="btn btn-success btn-lg">Add new
                                                            user
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="popup-overlay"></div>
<script src="/js/admin.js"></script>
</body>
</html>
